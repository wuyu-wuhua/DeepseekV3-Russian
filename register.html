<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на русскую версию - Бесплатный опыт DeepSeek V3</title>
    <meta name="description" content="Создайте свою учетную запись Free DeepSeek V3 Experience, чтобы начать использовать расширенные функции чата с ИИ, анализ изображений и функции рисования ИИ.">
    <link rel="canonical" href="https_YOUR_DOMAIN_COM/register">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/制作图标.png">
    <link rel="alternate" hreflang="ru" href="http://www.ershiliul.com"/>

</head>
<body>
    <div id="vanta-bg"></div>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Подтвердите пароль:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="auth-btn">Зарегистрироваться</button>
            </form>
            <button class="google-login-btn">Зарегистрироваться через Google</button>
            <p>Уже есть аккаунт? <a href="login.html">Войдите здесь</a></p>
            <p><a href="index.html" class="back-home-btn">Вернуться на главную</a></p>
        </div>
    </div>

    <footer>
        <p><a href="https://beian.miit.gov.cn" rel="nofollow">渝ICP备2025053179号</a> | Свяжитесь с нами: <a href="mailto:ytsgabcde47@2925.com">ytsgabcde47@2925.com</a></p>
        <hr class="footer-divider">
        <p class="footer-ai-notice">Контент создан ИИ, точность не гарантируется, только для справки. <a href="privacy.html">Правила защиты личной информации</a></p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
    <script>
        VANTA.RINGS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0xf5f5f5
        });
    </script>
</body>
</html>
