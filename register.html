<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Free DeepSeek V3 Experience</title>
    <meta name="description" content="Create your Free DeepSeek V3 Experience account to start using advanced AI chat, image analysis, and AI drawing features.">
    <link rel="canonical" href="https_YOUR_DOMAIN_COM/register">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/制作图标.png">
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="auth-btn">Register</button>
            </form>
            <button class="google-login-btn">Register with Google</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p><a href="index.html" class="back-home-btn">Return to Homepage</a></p>
        </div>
    </div>

    <footer>
        <p><a href="https://beian.miit.gov.cn" rel="nofollow">渝ICP备2025053179号</a> | Contact Us: <a href="mailto:ytsgabcde46@2925.com">ytsgabcde46@2925.com</a></p>
        <hr class="footer-divider">
        <p class="footer-ai-notice">Content generated by AI, accuracy cannot be guaranteed, for reference only. <a href="privacy.html">Personal Information Protection Rules</a></p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
    <script>
        VANTA.RINGS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0xf5f5f5
        });
    </script>
</body>
</html>
